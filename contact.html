<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Nick Faucher</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #121212;
      color: white;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Universal Header Styles */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 40px;

}

.nav-left a,
.nav-right a {
  color: #ccc;
  text-decoration: none;
  margin: 0 12px;
  font-size: 14px;
  transition: color 0.3s;
}

.nav-left a:hover,
.nav-right a:hover {
  color: #fff;
}

.logo {
  font-size: 18px;
  font-weight: bold;
  color: #fff;
}


    .contact-section {
      max-width: 600px;
      margin: 100px auto;
      padding: 0 20px;
    }

    .contact-section h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 15px;
      font-size: 14px;
    }

    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background-color: #1f1f1f;
      color: white;
      font-size: 14px;
      resize: vertical;
    }

    button {
      background-color: #e8c1b1;
      color: black;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #f1d1c5;
    }
  </style>
</head>
<body>
  <header>
  <div class="nav-left">
    <a href="index.html">GRAPHIC DESIGN</a>
    <a href="./about.html">ABOUT ME</a>
    <a href="contact.html">CONTACT</a>
  </div>
  <div class="logo">NF</div>
  <div class="nav-right">
    <a href="#"><strong>Be</strong> in</a>
  </div>
</header>


  <section class="contact-section">
    <h1>Contact Me</h1>
    <form action="https://formspree.io/f/xeozjdbz" method="POST">
      <label>
        Your email:
        <input type="email" name="email" required>
      </label>
      <label>
        Your message:
        <textarea name="message" rows="6" required></textarea>
      </label>
      <button type="submit">Send</button>
    </form>
  </section>
</body>
</html>
